<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hundelykke.dk</title>

  <!-- Favicon -->
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assets/styles.css">

  <!-- Beige overrides (skal ligge sidst i <head>) -->
  <style>
    :root { --beige-50:#F5EFE6; --text-900:#0f172a; }
    html,body {
      background:var(--beige-50) !important;
      color:var(--text-900) !important;
      margin:0; padding:0;
      font-family: Arial, Helvetica, sans-serif;
    }
    header,nav {
      background:var(--beige-50) !important;
      box-shadow:none !important;
    }
    main, section {
      background:transparent !important;
    }
  </style>
</head>
<body>

  <!-- ========= HEADER ========= -->
  <header class="site-header">
    <div class="container nav-wrap">
      <!-- Logo -->
      <a href="/" class="logo-link">
        <img src="assets/logo.svg" alt="Hundelykke logo" class="site-logo">
        <span class="site-title">Hundelykke.dk</span>
      </a>

      <!-- Login til højre -->
      <nav class="user-nav">
        <a href="#" class="login-btn" id="btnLogin">Log ind</a>
      </nav>
    </div>
  </header>

  <!-- ========= HERO ========= -->
  <main id="indhold">
    <section class="hero">
      <div class="container hero-grid">
        <img src="assets/faerdighero.jpg" alt="Hero billede" class="hero-img">

        <div class="hero-text">
          <h1>Velkommen til Hundelykke</h1>
          <p>Luksus hundeudstyr i nordisk stil – leveret hurtigt til hele Danmark.</p>
          <a href="#produkter" class="btn">Shop nu</a>
        </div>
      </div>
    </section>

    <!-- ========= PRODUKTER ========= -->
    <section id="produkter">
      <h2>Udvalgte produkter</h2>
      <div class="product-grid">
        <div class="card product-card">
          <img src="assets/produkt1.jpg" alt="Produkt 1">
          <h3>Produkt 1</h3>
        </div>
        <div class="card product-card">
          <img src="assets/produkt2.jpg" alt="Produkt 2">
          <h3>Produkt 2</h3>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
